<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- documento css -->
    <link rel="stylesheet" href="css/stylle.css">
    <!-- CDN BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
        integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    <!-- script para iconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Electrolize">
</head>

<body>
    <!-- LOGOTIPO DE LA PAGINA -->
    <div class="navbar">
        
        <div class="logo">
            <img id="imgLogo" src="img/fingerprint-solid.svg" alt="La hera digital">
            <a id="letraLogo">Ingenieria</a>
        </div>
        <!-- MENU DE REDIRECCION -->
        <div class="redireccion">
            <a href="#">INICIO</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">NOSOTROS</a>
        </div>
    </div>


    <!-- CONTENIDO DE LA API -->
    <div class="contenido">
        <div class="buscador">
            <!-- icono -->
            <div class="form-group">
                <img src="img/search-solid.svg" alt="Buscador" id="logobuscar">
                <!-- en la parte de la clase agregamos is-valid o is-invalid para marcar un error solo se le agrega la maenra -->
                <input type="text" placeholder="Ingrese la palrabra a buscar" class="form-control " id="inputValid" >
                <div class="valid-feedback">Se ha encontrado con exito</div>
              </div>
        </div>
    </div>

</body>
<!-- CDN BOOSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
