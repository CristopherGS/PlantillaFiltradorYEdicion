<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- documento css -->
    <link rel="stylesheet" href="css/stylle.css">
    <!-- CDN BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
        integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    <!-- script para iconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- ESTILSO FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Electrolize">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <!-- animacion css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- LOGOTIPO DE LA PAGINA -->
    <div class="navbar">

        <div class="logo animate__animated animate__swing">
            <img id="imgLogo" src="img/fingerprint-solid.svg" alt="La hera digital">
            <a id="letraLogo">Ingenieria</a>
        </div>
        <!-- MENU DE REDIRECCION -->
        <div class="redireccion">
            <a href="#">INICIO</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">NOSOTROS</a>
        </div>
    </div>


    <!-- CONTENIDO DE LA API -->
    <div class="contenido">

        <div class="buscador">
            <!-- icono -->
            <div class="form-group">
                <input type="image" src="img/search-solid.svg" alt="Buscador" id="logobuscar">
                <!-- en la parte de la clase agregamos is-valid o is-invalid para marcar un error solo se le agrega la maenra -->
                <input type="text" placeholder="Ingrese la palrabra a buscar" class="form-control" id="inputValid">
            </div>

            <section id="contenido">

            </section>

            <template id="template">
                <div class="plantilla animate__animated animate__slideInLeft">
                    <div class="card text-white bg-secondary mb-3" style="max-width: auto;" id="border">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text"></p>
                            <br>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary btn-lg"
                                    id="btn_Editar"><span>Editar</span></button>
                                <button type="button" class="btn btn-danger btn-lg"
                                    id="btn_Borrar"><span>Eliminar</span></button>
                            </div>
                        </div>
                    </div>
            </template>



        </div>
    </div>

</body>
<script src="js/main.js"></script>
<!-- CDN BOOSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
